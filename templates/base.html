background-color: #1b1f22;
}

<body>
{% include "navbar.html" %}
<div class="container-sm content">
    {% block content %}
    {% endblock %}
</div>
<footer class="text-center bgf mt-5">
    <!-- Grid container -->
    <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- TBC  -->
            <a
                    data-mdb-ripple-init
                    class="btn circle-image-container"
                    href="https://www.tbceducation.ge"
                    role="button"
                    style="margin-top: 2px; margin-right: 15px;"
            >
                <img src="/static/tbc_d3.png">
            </a>
            <!-- Facebook -->
            <a
                    class="btn btn-link btn-lg m-1"
                    href="https://www.facebook.com/tbcbank/"
                    role="button"
                    data-mdb-ripple-color="#d3d3d3"
            ><i class="fab fa-facebook-f" style="color: #d3d3d3;"></i
            ></a>

            <!-- Twitter -->
            <a
                    data-mdb-ripple-init
                    class="btn btn-link btn-floating btn-lg m-1"
                    href="https://twitter.com/jsctbc"
                    role="button"
                    data-mdb-ripple-color=""
            ><i class="fab fa-twitter" style="color: #d3d3d3;"></i
            ></a>

            <!-- Instagram -->
            <a
                    data-mdb-ripple-init
                    class="btn btn-link btn-floating btn-lg m-1"
                    href="https://www.instagram.com/t_b_c_/"
                    role="button"
                    data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram" style="color: #d3d3d3;"></i
            ></a>
        </section>
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Copyright:
        <a class="" href="https://www.tbcbank.ge/web/">TBC Bank</a>
    </div>
    <!-- Copyright -->
</footer>
<script>
    function checkAuthentication() {
        // Check if the user is logged in (you can set this condition based on your authentication logic)
        var isLoggedIn = /* your logic to check if the user is logged in */;

        if (!isLoggedIn) {
            // If not logged in, display an alert or redirect to registration page
            alert("Registration is required to submit comments!");
            // Alternatively, redirect to the registration page
            // window.location.href = '/registration';
        }
    }
</script>
<script src="/static/search.js"></script>
